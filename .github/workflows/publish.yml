name: Build and publish to TestPyPI and PyPI (Trusted Publisher)

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write

env:
  DIST_DIR: dist

jobs:
  build:
    name: Build sdist + wheel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install build tools
        run: python -m pip install --upgrade pip build

      - name: Build distributions
        run: python -m build

      - name: Upload built distributions
        uses: actions/upload-artifact@v5
        with:
          name: python-dists
          path: ${{ env.DIST_DIR }}

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/yunpy
    permissions:
      id-token: write
    steps:
      - name: Download built distributions
        uses: actions/download-artifact@v6
        with:
          name: python-dists
          path: ${{ env.DIST_DIR }}

      - name: Publish to TestPyPI (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI (tags only)
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    environment:
      name: pypi
      url: https://pypi.org/project/yunpy
    permissions:
      id-token: write
    steps:
      - name: Download built distributions
        uses: actions/download-artifact@v6
        with:
          name: python-dists
          path: ${{ env.DIST_DIR }}

      - name: Publish to PyPI (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@release/v1
